<!DOCTYPE html>
<html>
	<head>
		<title>MATRICULA</title>

		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>

		<img src="./ufoplogo.jpg" alt="Logo da UFOP">

		<div class="geral">

			<form action="sucessoMatricula.html" method="post">
								
				<div id="ListaAnoSemestre"> Ano/Semestre
				<select name="ano-semestre">
					<option value="0">Selecione</option>
					<option value="1">2016/1</option>
					<option value="2">2016/2</option>
					<option value="3">2017/1</option>
					<option value="4">2017/2</option>
					<option value="5">2018/1</option>		
				</select><br><br>

				<div id="Aluno"> Aluno
				<select name="aluno">
					<option value="0">Selecione</option>
					<option value="1">Bolsista</option>
					<option value="2">Não bolsista</option>	
				</select><br><br>

				<div id="Disciplina"> Disciplina
				<select name="disciplina">
					<option value="0">Selecione</option>
					<option value="1">Programação de Computadores</option>
					<option value="2">Agoritmos e Estruturas de Dados</option>
					<option value="3">Fundamentos Teóricos da Computação</option>
					<option value="4">Sistemas Web</option>	
					<option value="5">Redes de ComputadoresS</option>	
				</select><br><br>

				<input type="radio" name="situacao" value="R">Regular<br>
				<input type="radio" name="situacao" value="O">Ouvinte<br><br>

				<input type="submit" value="Enviar">
				<input type="reset" value="Limpar"><br><br>

			</form>

			<a href="index.html">Voltar</a><br><br><br>
			
			<footer class="footer">
				Universidade Federal de Ouro Preto - Carla Sanches Nere dos Santos - 15.1.8349 - carlasanches8@gmail.com
			</footer>

		</div>

	</body>
</html>
